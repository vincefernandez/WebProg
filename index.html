        <script>
            function startCam() {
                let scanner = new Instascan.Scanner({
                    video: document.getElementById('preview')
                });
                Instascan.Camera.getCameras().then(function(cameras) {
                    if (cameras.length > 1) {
                        scanner.start(cameras[1]);
                    } else {
                        alert('No camera found');
                    }
                }).catch(function(e) {
                    console.error(e);
                });
                // scanner.start(cameras[1]);
                scanner.addListener('scan', function(c) {
                        if (c === 'vincent') {
                            window.location = 'https://localhost/new1/homepage.php';
                            scanner.stop();

                        } else if (c === 'employee1') {
                            window.location = 'https://localhost/new1/homepage.php';
                            scanner.stop();
                        } else if (c === 'employee2') {
                            window.location = 'https://localhost/new1/homepage.php';
                            scanner.stop();
                        } else {
                            alert('No Qr Code Data ');
                            scanner.stop();
                        }


                    }

                );

            }

            function StopCam() {
                alert('No camera found');
            }
        </script>
